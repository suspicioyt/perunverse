<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesjonalny Edytor Graficzny</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <div id="toolbar" role="toolbar" aria-label="Pasek narzędzi">
        <button class="tooltip" data-tool="brush" title="Pędzel (B)" tabindex="0" aria-label="Wybierz narzędzie Pędzel">Pędzel</button>
        <button class="tooltip" data-tool="eraser" title="Gumka (E)" tabindex="0" aria-label="Wybierz narzędzie Gumka">Gumka</button>
        <button class="tooltip" data-tool="fill" title="Wypełnienie (G)" tabindex="0" aria-label="Wypełnij kolorem">Wypełnienie</button>
        <button class="tooltip" data-tool="line" title="Linia (L)" tabindex="0" aria-label="Rysuj linię">Linia</button>
        <button class="tooltip" data-tool="rect" title="Prostokąt (R)" tabindex="0" aria-label="Rysuj prostokąt">Prostokąt</button>
        <button class="tooltip" data-tool="circle" title="Koło (C)" tabindex="0" aria-label="Rysuj koło">Koło</button>
        <button class="tooltip" id="clearBtn" title="Wyczyść (Ctrl+Shift+N)" tabindex="0" aria-label="Wyczyść płótno">Wyczyść</button>
        <button class="tooltip" id="undoBtn" title="Cofnij (Ctrl+Z)" tabindex="0" aria-label="Cofnij ostatnią akcję">Cofnij</button>
        <button class="tooltip" id="redoBtn" title="Ponów (Ctrl+Y)" tabindex="0" aria-label="Ponów ostatnią akcję">Ponów</button>
        <button class="tooltip" id="addLayerBtn" title="Nowa warstwa (Ctrl+Shift+L)" tabindex="0" aria-label="Dodaj nową warstwę">Warstwa</button>
        <input type="color" id="colorPicker" value="#000000" class="tooltip" title="Kolor podstawowy" aria-label="Wybierz kolor podstawowy">
        <input type="range" id="brushSize" min="1" max="200" value="5" class="tooltip" title="Rozmiar pędzla" aria-label="Rozmiar pędzla">
        <select id="brushType" class="tooltip" title="Typ pędzla" aria-label="Wybierz typ pędzla">
            <option value="round">Okrągły</option>
            <option value="square">Kwadratowy</option>
        </select>
        <button id="themeToggle" class="tooltip" title="Przełącz motyw" tabindex="0" aria-label="Przełącz między jasnym a ciemnym motywem">Motyw</button>
        <button id="fullscreenBtn" class="tooltip" title="Pełny ekran (F11)" tabindex="0" aria-label="Przełącz tryb pełnoekranowy">Ekran</button>
    </div>
    <div id="canvasContainer">
        <canvas id="mainCanvas" width="1200" height="800" aria-label="Płótno edytora graficznego"></canvas>
        <canvas id="previewCanvas" width="1200" height="800" aria-hidden="true"></canvas>
        <div id="sidePanel" role="complementary" aria-label="Panel boczny">
            <div class="panel-section" id="layerPanel" role="list" aria-label="Lista warstw"></div>
            <div class="panel-section" id="brushSettings">
                <h4>Ustawienia pędzla</h4>
                <label>Przepływ: <input type="range" id="brushFlow" min="0" max="1" step="0.01" value="1" aria-label="Przepływ pędzla"></label>
                <div id="brushPreview" aria-hidden="true"></div>
            </div>
        </div>
        <div id="historyPanel" role="list" aria-label="Historia akcji"></div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
