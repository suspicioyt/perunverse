<!DOCTYPE html>
<html>
<head>
    <title>2048 | Perun Gameverse</title>
    <link rel="icon" type="image/x-icon" href="../img/perun2.png">
    <link rel="stylesheet" href="../style/public.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #faf8ef;
            touch-action: manipulation;
        }
        #game-container {
            text-align: center;
            padding: 20px;
        }
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            max-width: 460px;
        }
        #score, #high-score {
            font-size: 20px;
            padding: 10px 20px;
            background: #bbada0;
            color: #fff;
            border-radius: 5px;
            font-weight: bold;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            background: #bbada0;
            padding: 10px;
            border-radius: 10px;
            position: relative;
            width: 460px;
            height: 460px;
        }
        .tile {
            width: 100px;
            height: 100px;
            background: #cdc1b4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            color: #776e65;
            border-radius: 5px;
            position: absolute;
            transition: transform 0.1s ease-in-out, background 0.1s, color 0.1s;
        }
        .tile-2 { background: #eee4da; }
        .tile-4 { background: #ede0c8; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; }
        .tile-256 { background: #edcc61; color: #f9f6f2; }
        .tile-512 { background: #edc850; color: #f9f6f2; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 35px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 35px; }
        .tile-appear {
            animation: appear 0.2s ease-in-out;
        }
        @keyframes appear {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #8f7a66;
            color: #f9f6f2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #restart-btn:hover {
            background: #776e65;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(238, 228, 218, 0.73);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
            color: #776e65;
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="header">
            <div id="score">Punkty: 0</div>
            <div id="high-score">Najlepszy: 0</div>
        </div>
        <div id="game-board">
            <div id="game-over">
                <div>Game Over!</div>
                <button id="try-again" style="margin-top: 20px; padding: 10px 20px; font-size: 16px; background: #8f7a66; color: #f9f6f2; border: none; border-radius: 5px; cursor: pointer;">Spróbuj ponownie</button>
            </div>
        </div>
        <button id="restart-btn">Nowa gra</button>
    </div>
    <script>
        const GRID_SIZE = 4;
        const TILE_SIZE = 100;
        const GAP = 10;
        let board = [];
        let score = 0;
        let highScore = localStorage.getItem('2048highScore') || 0;

        function initializeBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '<div id="game-over"><div>Game Over!</div><button id="try-again">Spróbuj ponownie</button></div>';
            
            board = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
            addRandomTile();
            addRandomTile();
            updateBoard();
            
            document.addEventListener('keydown', handleInput);
            document.getElementById('restart-btn').addEventListener('click', restartGame);
            document.getElementById('try-again').addEventListener('click', restartGame);
            
            let touchStartX = 0, touchStartY = 0;
            gameBoard.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });
            gameBoard.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                handleTouch(touchStartX, touchStartY, touchEndX, touchEndY);
            });
            
            document.getElementById('high-score').textContent = `Najlepszy: ${highScore}`;
        }

        function addRandomTile() {
            const emptyTiles = [];
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    if (board[y][x] === 0) {
                        emptyTiles.push({y, x});
                    }
                }
            }
            if (emptyTiles.length > 0) {
                const {y, x} = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                board[y][x] = Math.random() < 0.9 ? 2 : 4;
                const tile = createTile(y, x, board[y][x]);
                tile.classList.add('tile-appear');
            }
        }

        function createTile(y, x, value) {
            const tile = document.createElement('div');
            tile.className = `tile tile-${value}`;
            tile.textContent = value;
            tile.style.left = `${x * (TILE_SIZE + GAP)}px`;
            tile.style.top = `${y * (TILE_SIZE + GAP)}px`;
            document.getElementById('game-board').appendChild(tile);
            return tile;
        }

        function updateBoard() {
            const gameBoard = document.getElementById('game-board');
            const tiles = gameBoard.querySelectorAll('.tile:not(#game-over *)');
            tiles.forEach(tile => tile.remove());
            
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    if (board[y][x]) {
                        createTile(y, x, board[y][x]);
                    }
                }
            }
            document.getElementById('score').textContent = `Punkty: ${score}`;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('2048highScore', highScore);
                document.getElementById('high-score').textContent = `Najlepszy: ${highScore}`;
            }
        }

        function handleInput(e) {
            let moved = false;
            switch(e.key) {
                case 'ArrowUp': moved = moveUp(); break;
                case 'ArrowDown': moved = moveDown(); break;
                case 'ArrowLeft': moved = moveLeft(); break;
                case 'ArrowRight': moved = moveRight(); break;
            }
            if (moved) {
                addRandomTile();
                setTimeout(updateBoard, 100);
                checkGameOver();
            }
        }

        function handleTouch(startX, startY, endX, endY) {
            const dx = endX - startX;
            const dy = endY - startY;
            let moved = false;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 30) moved = moveRight();
                else if (dx < -30) moved = moveLeft();
            } else {
                if (dy > 30) moved = moveDown();
                else if (dy < -30) moved = moveUp();
            }
            
            if (moved) {
                addRandomTile();
                setTimeout(updateBoard, 100);
                checkGameOver();
            }
        }

        function moveLeft() {
            let moved = false;
            for (let y = 0; y < GRID_SIZE; y++) {
                let row = board[y].filter(val => val);
                while (row.length < GRID_SIZE) row.push(0);
                
                for (let x = 0; x < GRID_SIZE - 1; x++) {
                    if (row[x] && row[x] === row[x + 1]) {
                        row[x] *= 2;
                        score += row[x];
                        row[x + 1] = 0;
                        moved = true;
                        x++;
                    }
                }
                
                row = row.filter(val => val);
                while (row.length < GRID_SIZE) row.push(0);
                
                if (board[y].join() !== row.join()) {
                    board[y] = row;
                    moved = true;
                }
            }
            return moved;
        }

        function moveRight() {
            let moved = false;
            for (let y = 0; y < GRID_SIZE; y++) {
                let row = board[y].filter(val => val);
                while (row.length < GRID_SIZE) row.unshift(0);
                
                for (let x = GRID_SIZE - 1; x > 0; x--) {
                    if (row[x] && row[x] === row[x - 1]) {
                        row[x] *= 2;
                        score += row[x];
                        row[x - 1] = 0;
                        moved = true;
                        x--;
                    }
                }
                
                row = row.filter(val => val);
                while (row.length < GRID_SIZE) row.unshift(0);
                
                if (board[y].join() !== row.join()) {
                    board[y] = row;
                    moved = true;
                }
            }
            return moved;
        }

        function moveUp() {
            let moved = false;
            for (let x = 0; x < GRID_SIZE; x++) {
                let column = [];
                for (let y = 0; y < GRID_SIZE; y++) {
                    if (board[y][x]) column.push(board[y][x]);
                }
                while (column.length < GRID_SIZE) column.push(0);
                
                for (let y = 0; y < GRID_SIZE - 1; y++) {
                    if (column[y] && column[y] === column[y + 1]) {
                        column[y] *= 2;
                        score += column[y];
                        column[y + 1] = 0;
                        moved = true;
                        y++;
                    }
                }
                
                column = column.filter(val => val);
                while (column.length < GRID_SIZE) column.push(0);
                
                for (let y = 0; y < GRID_SIZE; y++) {
                    if (board[y][x] !== column[y]) {
                        board[y][x] = column[y];
                        moved = true;
                    }
                }
            }
            return moved;
        }

        function moveDown() {
            let moved = false;
            for (let x = 0; x < GRID_SIZE; x++) {
                let column = [];
                for (let y = 0; y < GRID_SIZE; y++) {
                    if (board[y][x]) column.push(board[y][x]);
                }
                while (column.length < GRID_SIZE) column.unshift(0);
                
                for (let y = GRID_SIZE - 1; y > 0; y--) {
                    if (column[y] && column[y] === column[y - 1]) {
                        column[y] *= 2;
                        score += column[y];
                        column[y - 1] = 0;
                        moved = true;
                        y--;
                    }
                }
                
                column = column.filter(val => val);
                while (column.length < GRID_SIZE) column.unshift(0);
                
                for (let y = 0; y < GRID_SIZE; y++) {
                    if (board[y][x] !== column[y]) {
                        board[y][x] = column[y];
                        moved = true;
                    }
                }
            }
            return moved;
        }

        function checkGameOver() {
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    if (board[y][x] === 0) return;
                }
            }
            
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const val = board[y][x];
                    if ((x < GRID_SIZE - 1 && val === board[y][x + 1]) ||
                        (y < GRID_SIZE - 1 && val === board[y + 1][x])) {
                        return;
                    }
                }
            }
            
            document.getElementById('game-over').style.display = 'flex';
        }

        function restartGame() {
            score = 0;
            document.getElementById('game-over').style.display = 'none';
            initializeBoard();
        }

        initializeBoard();
    </script>
</body>
</html>
