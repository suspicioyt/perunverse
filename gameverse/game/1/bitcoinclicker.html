<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Miner | Perun Gameverse</title>
    <link rel="icon" type="image/x-icon" href="https://suspicioyt.github.io/perunverse/logo/gameverse.png">
    <link rel="stylesheet" href="https://suspicioyt.github.io/perunverse/gameverse/style/public.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .bitcoin-icon {
            width: 100px;
            cursor: pointer;
            transition: transform 0.1s ease;
            user-select: none;
        }
        .bitcoin-icon:hover {
            transform: scale(1.1);
        }
        .bitcoin-icon:active {
            transform: scale(0.95);
        }
        .score {
            font-size: 2rem;
            margin: 20px 0;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        button {
            background-color: #f7931a;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #e67e00;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
            transform: none;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            margin: 10px;
            border: none;
            border-radius: 5px;
            width: 200px;
            background-color: #2a2a2a;
            color: white;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 5px #f7931a;
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f7931a;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        .sync-indicator {
            font-size: 1.5rem;
            min-width: 24px; /* Prevent layout shift when indicator is empty */
        }
        .sync-indicator.fa-check {
            color: #00cc00; /* Green checkmark */
        }
        .sync-indicator.fa-spinner {
            color: #f7931a; /* Orange spinner to match theme */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bitcoin Miner</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="Bitcoin" class="bitcoin-icon" id="bitcoin" aria-label="Click to mine Bitcoin">
        <div class="score" id="score">
            <span id="score-value">0.00000000 BTC</span>
            <i class="sync-indicator" id="btcSyncIndicator"></i>
        </div>
        <div class="button-container">
            <button id="exchangeBtcToPlnButton" aria-label="Exchange Bitcoin to PLN">Wymień BTC na PLN</button>
            <input type="number" id="btcAmountInput" placeholder="Ile BTC wymienić?" step="0.00000001" min="0" aria-label="Amount of Bitcoin to exchange">
            <div id="btcOutput">Otrzymasz: 0 PLN</div>
        </div>
        
        <div class="button-container">
            <button id="exchangePlnToBtcButton" aria-label="Exchange PLN to Bitcoin">Wymień PLN na BTC</button>
            <input type="number" id="plnAmountInput" placeholder="Ile PLN wymienić?" step="0.01" min="0" aria-label="Amount of PLN to exchange">
            <div id="plnOutput">Otrzymasz: 0 BTC</div>
        </div>

        <div class="score" id="perunPLN">
            <span id="pln-value">0.00 PLN</span>
            <i class="sync-indicator" id="plnSyncIndicator"></i>
        </div>
        <div class="score" id="perunBTC">Kurs BTC do PLN: Ładowanie...</div>
    </div>
    <div class="notification" id="notification">Zwolnij! Za szybkie klikanie!</div>
    <script src="https://suspicioyt.github.io/perunverse/data/data.js"></script>
    <script>
        (async function initialize() {
            // Fallback for missing userData
            if (!window.userData) {
                console.warn('userData not available, using localStorage fallback');
                window.userData = {
                    getData: async (key, field) => localStorage.getItem(`${key}_${field}`) || '0',
                    setData: async (key, field, value) => localStorage.setItem(`${key}_${field}`, value),
                    initializeUserData: async () => {}
                };
            }

            try {
                await window.userData.initializeUserData();
            } catch (e) {
                console.error('Failed to initialize userData:', e);
                showNotification('Błąd inicjalizacji danych!');
            }

            // Initialize local variables
            let score = parseFloat(await window.userData.getData('gameverse', 'bitcoin')) || 0;
            let pln = parseFloat(await window.userData.getData('profile', 'money')) || 0;
            let btcToPlnRate = 300000; // Default fallback rate
            let lastFetchTime = 0;
            let lastClickTime = 0;
            let lastExchangeTime = 0;
            let isBtcSyncPending = false;
            let isPlnSyncPending = false;
            const CLICK_COOLDOWN = 100;
            const EXCHANGE_COOLDOWN = 500; // Cooldown for exchange buttons in ms
            const RATE_CACHE_DURATION = 5 * 60 * 1000; // 5 minutes

            // DOM elements
            const scoreElement = document.getElementById('score');
            const plnElement = document.getElementById('perunPLN');
            const scoreValueElement = document.getElementById('score-value');
            const plnValueElement = document.getElementById('pln-value');
            const rateElement = document.getElementById('perunBTC');
            const bitcoinIcon = document.getElementById('bitcoin');
            const exchangeBtcToPlnButton = document.getElementById('exchangeBtcToPlnButton');
            const exchangePlnToBtcButton = document.getElementById('exchangePlnToBtcButton');
            const btcAmountInput = document.getElementById('btcAmountInput');
            const plnAmountInput = document.getElementById('plnAmountInput');
            const btcOutput = document.getElementById('btcOutput');
            const plnOutput = document.getElementById('plnOutput');
            const notification = document.getElementById('notification');
            const btcSyncIndicator = document.getElementById('btcSyncIndicator');
            const plnSyncIndicator = document.getElementById('plnSyncIndicator');

            const formatNumber = (num, decimals) => num.toFixed(decimals).replace(/\.?0+$/, '');

            function showNotification(message) {
                notification.textContent = message;
                notification.style.display = 'block';
                setTimeout(() => notification.style.display = 'none', 2000);
            }

            async function fetchBtcRate() {
                const now = Date.now();
                if (now - lastFetchTime < RATE_CACHE_DURATION) {
                    rateElement.textContent = `Kurs BTC do PLN: ${formatNumber(btcToPlnRate, 2)} PLN (cached)`;
                    return;
                }
                for (let attempt = 1; attempt <= 3; attempt++) {
                    try {
                        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=pln');
                        const data = await response.json();
                        btcToPlnRate = data.bitcoin.pln;
                        lastFetchTime = now;
                        rateElement.textContent = `Kurs BTC do PLN: ${formatNumber(btcToPlnRate, 2)} PLN`;
                        return;
                    } catch (error) {
                        console.error(`Attempt ${attempt} failed:`, error);
                        if (attempt === 3) {
                            rateElement.textContent = `Kurs BTC do PLN: ${formatNumber(btcToPlnRate, 2)} PLN (cached)`;
                        }
                    }
                }
            }

            async function fetchUserData() {
                try {
                    const [newScore, newPln] = await Promise.all([
                        window.userData.getData('gameverse', 'bitcoin'),
                        window.userData.getData('profile', 'money')
                    ]);
                    score = parseFloat(newScore) || 0;
                    pln = parseFloat(newPln) || 0;
                    updateLocalDisplays();
                    checkSyncStatus();
                    console.log('fetchUserData: Data fetched', { score, pln });
                } catch (error) {
                    console.error('fetchUserData: Failed to fetch data:', error);
                    showNotification('Błąd pobierania danych!');
                    btcSyncIndicator.className = 'sync-indicator';
                    plnSyncIndicator.className = 'sync-indicator';
                }
            }

            async function checkSyncStatus() {
                try {
                    const [dbScore, dbPln] = await Promise.all([
                        window.userData.getData('gameverse', 'bitcoin'),
                        window.userData.getData('profile', 'money')
                    ]);
                    const parsedDbScore = parseFloat(dbScore) || 0;
                    const parsedDbPln = parseFloat(dbPln) || 0;
                    const isBtcSynced = !isBtcSyncPending && Math.abs(parsedDbScore - score) < 0.00000001;
                    const isPlnSynced = !isPlnSyncPending && Math.abs(parsedDbPln - pln) < 0.01;
                    btcSyncIndicator.className = isBtcSyncPending ? 'sync-indicator fas fa-spinner fa-spin' : isBtcSynced ? 'sync-indicator fas fa-check' : 'sync-indicator';
                    plnSyncIndicator.className = isPlnSyncPending ? 'sync-indicator fas fa-spinner fa-spin' : isPlnSynced ? 'sync-indicator fas fa-check' : 'sync-indicator';
                } catch (error) {
                    console.error('checkSyncStatus: Failed to check sync status:', error);
                    btcSyncIndicator.className = 'sync-indicator';
                    plnSyncIndicator.className = 'sync-indicator';
                }
            }

            function updateLocalDisplays() {
                scoreValueElement.textContent = `${formatNumber(score, 8)} BTC`;
                plnValueElement.textContent = `${formatNumber(pln, 2)} PLN`;
                updateExchangeOutputs();
            }

            async function saveBtcData() {
                try {
                    isBtcSyncPending = true;
                    btcSyncIndicator.className = 'sync-indicator fas fa-spinner fa-spin';
                    await window.userData.setData('gameverse', 'bitcoin', score.toFixed(8));
                    isBtcSyncPending = false;
                    checkSyncStatus();
                    console.log('saveBtcData: BTC synced', { score });
                } catch (error) {
                    console.error('saveBtcData: Failed to sync BTC:', error);
                    showNotification('Błąd zapisywania BTC!');
                    isBtcSyncPending = false;
                    btcSyncIndicator.className = 'sync-indicator';
                }
            }

            async function savePlnData() {
                try {
                    isPlnSyncPending = true;
                    plnSyncIndicator.className = 'sync-indicator fas fa-spinner fa-spin';
                    await window.userData.setData('profile', 'money', pln.toFixed(2));
                    isPlnSyncPending = false;
                    checkSyncStatus();
                    console.log('savePlnData: PLN synced', { pln });
                } catch (error) {
                    console.error('savePlnData: Failed to sync PLN:', error);
                    showNotification('Błąd zapisywania PLN!');
                    isPlnSyncPending = false;
                    plnSyncIndicator.className = 'sync-indicator';
                }
            }

            async function scheduleSave(changedBtc = false, changedPln = false) {
                if (changedBtc) await saveBtcData();
                if (changedPln) await savePlnData();
            }

            function updateExchangeOutputs() {
                const btcAmount = parseFloat(btcAmountInput.value) || 0;
                const plnAmount = parseFloat(plnAmountInput.value) || 0;

                btcOutput.textContent = btcAmount <= score && btcAmount > 0 
                    ? `Otrzymasz: ${formatNumber(btcAmount * btcToPlnRate, 2)} PLN`
                    : btcAmount > score ? 'Za mało BTC' : 'Otrzymasz: 0 PLN';

                plnOutput.textContent = plnAmount <= pln && plnAmount > 0 
                    ? `Otrzymasz: ${formatNumber(plnAmount / btcToPlnRate, 8)} BTC`
                    : plnAmount > pln ? 'Za mało PLN' : 'Otrzymasz: 0 BTC';
            }

            bitcoinIcon.addEventListener('click', async () => {
                const currentTime = Date.now();
                if (currentTime - lastClickTime < CLICK_COOLDOWN) {
                    showNotification('Zwolnij! Za szybkie klikanie!');
                    return;
                }
                lastClickTime = currentTime;
                score += 0.00000001;
                updateLocalDisplays();
                await scheduleSave(true, false);
            });

            exchangeBtcToPlnButton.addEventListener('click', async () => {
                const currentTime = Date.now();
                if (currentTime - lastExchangeTime < EXCHANGE_COOLDOWN) {
                    showNotification('Zwolnij! Za szybkie wymienianie!');
                    return;
                }
                lastExchangeTime = currentTime;
                exchangeBtcToPlnButton.disabled = true;
                const amountBtc = btcAmountInput.value === '' ? score : parseFloat(btcAmountInput.value) || 0;
                if (amountBtc <= score && amountBtc > 0) {
                    const exchangedPln = amountBtc * btcToPlnRate;
                    pln += exchangedPln;
                    score -= amountBtc;
                    btcAmountInput.value = '';
                    updateLocalDisplays();
                    await scheduleSave(true, true);
                } else {
                    showNotification('Nieprawidłowa ilość BTC!');
                }
                setTimeout(() => exchangeBtcToPlnButton.disabled = false, EXCHANGE_COOLDOWN);
            });

            exchangePlnToBtcButton.addEventListener('click', async () => {
                const currentTime = Date.now();
                if (currentTime - lastExchangeTime < EXCHANGE_COOLDOWN) {
                    showNotification('Zwolnij! Za szybkie wymienianie!');
                    return;
                }
                lastExchangeTime = currentTime;
                exchangePlnToBtcButton.disabled = true;
                const amountPln = plnAmountInput.value === '' ? pln : parseFloat(plnAmountInput.value) || 0;
                if (amountPln <= pln && amountPln > 0) {
                    const exchangedBtc = amountPln / btcToPlnRate;
                    score += exchangedBtc;
                    pln -= amountPln;
                    plnAmountInput.value = '';
                    updateLocalDisplays();
                    await scheduleSave(true, true);
                } else {
                    showNotification('Nieprawidłowa ilość PLN!');
                }
                setTimeout(() => exchangePlnToBtcButton.disabled = false, EXCHANGE_COOLDOWN);
            });

            btcAmountInput.addEventListener('input', () => {
                let value = parseFloat(btcAmountInput.value);
                if (isNaN(value) || value < 0) btcAmountInput.value = 0;
                if (value > score) btcAmountInput.value = score;
                updateExchangeOutputs();
            });

            plnAmountInput.addEventListener('input', () => {
                let value = parseFloat(plnAmountInput.value);
                if (isNaN(value) || value < 0) plnAmountInput.value = 0;
                if (value > pln) plnAmountInput.value = pln;
                updateExchangeOutputs();
            });

            document.addEventListener('visibilitychange', async () => {
                if (document.visibilityState === 'visible') {
                    await fetchUserData();
                }
            });

            // Initialize game
            await fetchBtcRate();
            updateLocalDisplays();
            setInterval(fetchBtcRate, 30000);
        })();
    </script>
</body>
</html>
