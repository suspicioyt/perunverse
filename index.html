<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hub z kafelkami</title>
  <style>
    body {
      background-color: #1f2937;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    .tile {
      background-color: #374151;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .tile img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .tile h2 {
      color: #ffffff;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin: 16px 0;
    }
    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid">
      <!-- Kaflik 1 -->
      <div class="tile" onclick="open('')">
        <img src="gameverse/img/perun2.1.png" alt="Grafika 1">
        <h2>Perun Gameverse</h2>
      </div>
      <!-- Kaflik 2 -->
      <div class="tile">
        <img src="filmverse/perun.png" alt="Grafika 2">
        <h2>Perun Filmverse</h2>
      </div>
    </div>
  </div>
  <script>
    function open(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
