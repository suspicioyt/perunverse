<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perun Multiverse</title>

  <link rel="icon" href="https://suspicioyt.github.io/perunverse/logo/perun.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      overflow-y: scroll;
      background: linear-gradient(135deg, #0e0e0e, #1a1a1a);
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    /* ===== HEADER ===== */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
    }

    .auth-buttons {
      display: flex;
      gap: 12px;
    }

    .auth-buttons button {
      padding: 10px 18px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
    }

    .auth-buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,.4);
    }
    main {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #main-window {
      width: 80%;
      background-color: #1a1a1a;
    }

    /* ===== TABS ===== */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 40px 0 20px;
      flex-wrap: wrap;
    }

    .tab-button {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      background: #333;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .tab-button.active {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,.4);
    }

    .tab-button:hover:not(.active) {
      background: #444;
    }

    /* ===== CONTENT ===== */
    .container {
      max-width: 1400px;
      margin: auto;
      padding: 0 20px 40px;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .tile {
      padding: 20px;
      width: calc(33.33% - 60px);
      background: linear-gradient(135deg, #2c2c2c, #222);
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0,0,0,.4);
      transition: all .3s ease;
    }

    .tile:hover {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 20px 30px rgba(0,0,0,.6);
    }

    .tile img {
      width: calc(100% - 20px);
      margin: 8px;
      border-radius: 12px;
      object-fit: cover;
      border-bottom: 3px solid;
    }

    .tile h2 {
      text-align: center;
      margin: 20px 0;
      font-size: 26px;
    }

    /* ===== LOCKED / SOON ===== */
    .locked {
      opacity: 0.4;
      filter: grayscale(100%);
      pointer-events: none;
      position: relative;
    }

    .locked::after {
      content: "Zaloguj się, aby odblokować";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,.6);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: 600;
      border-radius: 20px;
      text-align: center;
    }

    .soon {
      opacity: 0.6;
      filter: grayscale(50%);
      position: relative;
    }

    .soon::after {
      content: "Wkrótce!";
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ffaa00;
      color: black;
      padding: 4px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
    }

    @media (max-width: 900px) { .tile { width: calc(50% - 40px); } }
    @media (max-width: 600px) { 
      header { flex-direction: column; gap: 15px; }
      .tile { width: 100%; } 
    }
  </style>
</head>

<body>

<header>
  <div class="logo">Perun Multiverse</div>
  <div class="auth-buttons" id="authArea">
    <span id="authLoading" style="display: none; padding: 10px; color: #aaa;">Ładowanie...</span>
  </div>
</header>

<main>
  <div id="main-window">
    <div class="tabs">
      <button class="tab-button active" data-tab="public" onclick="switchTab('public')">Strefa Publiczna</button>
      <button class="tab-button" data-tab="logged" onclick="switchTab('logged')">Strefa Zalogowanych</button>
      <button class="tab-button" data-tab="other" onclick="switchTab('other')">Inne</button>
    </div>

    <div class="container">
      <div id="public" class="tab-content active">
        <div class="grid">
          <div class="tile" onclick="changePage('https://suspicioyt.github.io/perunverse/gameverselite')">
            <img src="https://suspicioyt.github.io/perunverse/logo/gameverse.png" style="border-color: green;">
            <h2>Perun Gameverse Lite</h2>
          </div>
        </div>
      </div>

      <div id="logged" class="tab-content">
        <div class="grid" id="loggedGrid">
          <div class="tile locked" data-require-auth onclick="changePage('https://suspicioyt.github.io/perunverse/gameverse')">
            <img src="https://suspicioyt.github.io/perunverse/logo/gameverse.png" style="border-color: green;">
            <h2>Perun Gameverse</h2>
          </div>
          <div class="tile locked soon" data-require-auth>
            <img src="https://suspicioyt.github.io/perunverse/logo/quizverse.png" style="border-color: purple;">
            <h2>Perun Quizverse</h2>
          </div>
          <div class="tile locked soon" data-require-auth>
            <img src="https://suspicioyt.github.io/perunverse/logo/filmverse.png" style="border-color: blue;">
            <h2>Perun Filmverse</h2>
          </div>
        </div>
      </div>

      <div id="other" class="tab-content">
        <div class="grid">
          <div class="tile soon">
            <h2 style="margin-top: 40px;">Perun Search</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzZTbKBAAc0hWwRzqu4sW8OGUsk5oeqHBNTgRLJyJ-MKqye7UhxTHWEGiNp07osD9Ar/exec';
  const LOGIN_PAGE = 'account/login.html?redirect=';
  const currentUrl = window.location.href;

  // --- RDZEŃ ZARZĄDZANIA DANYMI ---
  window.userData = {
    async initializeUserData() {
      const token = localStorage.getItem('authToken');
      const cached = sessionStorage.getItem('userData');

      if (!token) return null;

      try {
        // Próba pobrania świeżych danych z GAS
        const res = await fetch(`${SCRIPT_URL}?action=verify&token=${encodeURIComponent(token)}`);
        const data = await res.json();

        if (data.status === 'success') {
          const appData = data.appData || {};
          sessionStorage.setItem('userData', JSON.stringify(appData));
          return appData;
        } else if (data.message === 'invalid_token') {
          // Tylko jeśli serwer wyraźnie powie, że token wygasł
          this.logout();
        }
      } catch (err) {
        console.warn("Błąd sieci, używam cache:", err);
      }

      // Jeśli fetch się nie udał, ale mamy cache - użyj go
      return cached ? JSON.parse(cached) : null;
    },

    getData(section, key) {
      const raw = sessionStorage.getItem('userData');
      if (!raw) return null;
      try {
        const obj = JSON.parse(raw);
        return obj?.[section]?.[key] ?? null;
      } catch { return null; }
    },

    async setData(section, key, value) {
      let data = {};
      const raw = sessionStorage.getItem('userData');
      if (raw) data = JSON.parse(raw);

      if (!data[section]) data[section] = {};
      data[section][key] = value;

      // Zapisz lokalnie natychmiast
      sessionStorage.setItem('userData', JSON.stringify(data));
      
      // Wyślij do chmury
      return await this.saveUserDataToSheet(data);
    },

    async saveUserDataToSheet(fullData) {
      const token = localStorage.getItem('authToken');
      if (!token) return { status: 'error', message: 'No token' };

      try {
        const res = await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors', // Ważne dla GAS przy POST
          cache: 'no-cache',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'updateUserData',
            token: token,
            appData: fullData
          })
        });
        return { status: 'sent' }; // no-cors nie zwraca treści, ale wysyła dane
      } catch (err) {
        console.error("Błąd zapisu:", err);
        return { status: 'error' };
      }
    },

    logout() {
      localStorage.removeItem('authToken');
      sessionStorage.removeItem('userData');
      window.location.reload();
    }
  };

  // --- LOGIKA INTERFEJSU ---

  function switchTab(tabId) {
    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
    
    document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
    document.getElementById(tabId).classList.add('active');
  }

  async function initPage() {
    const authArea = document.getElementById('authArea');
    const loading = document.getElementById('authLoading');
    loading.style.display = 'inline';

    const token = localStorage.getItem('authToken');

    if (token) {
      const data = await window.userData.initializeUserData();
      if (data) {
        authArea.innerHTML = `
          <button onclick="changePage('account/index.html')">Panel</button>
          <button onclick="window.userData.logout()">Wyloguj</button>
        `;
        document.querySelectorAll('.tile[data-require-auth]').forEach(tile => tile.classList.remove('locked'));
        switchTab('logged');
      } else {
        showLoginBtn();
      }
    } else {
      showLoginBtn();
    }
    loading.style.display = 'none';
  }

  function showLoginBtn() {
    authArea.innerHTML = `<button onclick="login()">Zaloguj</button>`;
    document.querySelectorAll('.tile[data-require-auth]').forEach(tile => tile.classList.add('locked'));
    switchTab('public');
  }

  function login() {
    window.location.href = LOGIN_PAGE + encodeURIComponent(currentUrl);
  }

  function changePage(url) {
    if (url.includes('https://') || url.includes('.html')) {
       window.location.href = url;
    }
  }

  // Start
  initPage();
</script>

</body>
</html>
